<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loops </title>
</head>

<body>
    <script>

        var games = new Array("Tennis", "FootBall", "VolleyBall", "Cricket", "BasketBall", "UNO");

        // For Loop
        for (let i = 0; i < games.length; i++) {
            if (games[i] == "Cricket")
                console.log("Cricket Exist.. " + games.indexOf("Cricket"));
        }

        // ForEach Loop
        games.forEach(i => {
            if (i == "Cricket")
                console.log("Cricket Exist.." + games.indexOf("Cricket"));
        });

        // For/Of Loop
        for (let i of games) {
            if (i== "Cricket")
                console.log("Cricket Exist.. " + games.indexOf("Cricket"));
        }
    </script>
</body>

</html>
