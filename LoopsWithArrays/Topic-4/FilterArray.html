<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Array</title>
</head>

<body>
    <script>

        var Numbers = [40, 56, 80, 90, 100, 101, 102, 23, 22];
        const result = Numbers.filter(number => number >= 40);
        console.log(result);
    </script>
</body>

</html>
