<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Three Ways of adding JavaScript to HTML FIle.
    1. Embedded Javascript
    2. External Javascript
    3. Inline Javascript -->
    
    <title>3. Inline JavaScript</title>

</head>
<body>
    <!-- Using the Inline JavaScript For Generating the Alert pop-ups. -->
    <button onclick="alert('RED Button');" type="button" id="red">Red</button>
    <button onclick="alert('BLUE Button');" type="button" id="Blue">Blue</button>
    <button onclick="alert('GREEN Button');" type="button" id="Green">Green</button>
    
</body>
</html>
