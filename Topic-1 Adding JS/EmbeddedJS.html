<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Three Ways of adding JavaScript to HTML FIle.
    1. Embedded Javascript
    2. External Javascript
    3. Inline Javascript -->

    <title>1. Embedded JavaScript</title>

    <!-- Javascript In head Section. -->
    <script type="text/javascript">
        function Red(){
            alert('RED Button');
        }
        function Blue(){
           alert('BLUE Button');
        }
        function Green(){
            alert('GREEN Button');
        }
    </script>
</head>
<body>
    <!-- Creating the Button Events. -->
    <button type="button" onclick="Red()">Red</button>
    <button onClick="Blue()" type="button">Blue</button>
    <button onClick="Green()" type="button">Green</button>
    
</body>
</html>
