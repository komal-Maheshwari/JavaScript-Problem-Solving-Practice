<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 123;
        console.log("a: "+a);
        a = 234;
        console.log("a: "+a);

        var b = "xyz";
        console.log("b: "+b);
        b = "abc";
        console.log("b: "+b);

        var c = true;
        console.log("c: "+c);
        c = false;
        console.log("c: "+c);


        const x = 456;
        console.log("x: "+x);
        x = 345;
        console.log("x: "+x);

        const y = "lmn";
        console.log("y: "+y);
        y = "xyz";
        console.log("y: "+y);

        const z = true;
        console.log("z: "+z);
        z = false;
        console.log("z: "+z);
    </script>
</body>
</html>
