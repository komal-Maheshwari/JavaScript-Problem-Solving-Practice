<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForLoopWithDecrementOperator</title>
</head>

<body>
    <script>
        for (var i = 200; i >= 0; i--) {
            document.write(i +"     ");
        }
    </script>
</body>

</html>
