<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whileloop</title>
</head>
<body>
    <script>
        let a = "Komal";
        let i = 0;
        while(i < 10){
            document.write(a +" ");
            i++;
        }
    </script>
</body>
</html>
