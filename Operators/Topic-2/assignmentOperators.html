<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>

<body>
    <script>
        let x = 3;
        let y = x + 1;
        let z = x += 3;

        console.log("x: " + x);
        console.log("y: " + y);
        console.log("z: " + z);
    </script>
</body>

</html>
