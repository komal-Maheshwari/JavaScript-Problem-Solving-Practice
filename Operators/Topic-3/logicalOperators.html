<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators.</title>
</head>
<body>
    <script>
        // true && true
        if(true && true){
            console.log("Condition true !");
        }
        else{
            console.log("Condition False !");
        }
        // false && true)
        if(false && true){
            console.log("Condition true !");
        }
        else{
            console.log("Condition False !");
        }
        // false && false
        if(false && false){
            console.log("Condition true !");
        }
        else{
            console.log("Condition False !");
        }
        // false || true
        if(false || true){
            console.log("Condition true !");
        }
        else{
            console.log("Condition False !");
        }
        // 5>4 && 2<5
        if(5>4 && 2<5){
            console.log("Condition true !");
        }
        else{
            console.log("Condition False !");
        }
        // 2==9 || 2==2
        if(2==9 || 2==2){
            console.log("Condition true !");
        }
        else{
            console.log("Condition False !");
        }
        // !(!(4>2))
        if(!(!(4>2))){
            console.log("Condition true !");
        }
        else{
            console.log("Condition False !");
        }
    </script>
</body>
</html>
