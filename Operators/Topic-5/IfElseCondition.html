<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfElseCondition</title>
</head>
<body>
    <script>
        let marks = prompt("Enter Your marks: ");

        if(marks >= 50 ){
            alert("Student pass !");
        }
        else{
            alert("Student Fail !");
        }
    </script>
</body>
</html>
