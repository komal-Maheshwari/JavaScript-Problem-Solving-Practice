<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Methods</title>
</head>
<body>
    <script>
        var games= new Array("Tennis","FootBall","Cricket","BasketBall","UNO");
        games.push("Polo");
        console.log(games);
        games.pop();
        console.log(games);
        games.shift();
        console.log(games);
        games.unshift("Polo");
        console.log(games);
    </script>
</body>
</html>
