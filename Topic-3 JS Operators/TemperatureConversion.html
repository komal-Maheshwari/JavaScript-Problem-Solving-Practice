<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    
    <!-- Internal CSS -->
    <style>
        *{
            padding: 0;
            margin: 10px;
        }
    </style>
</head>
<body>
    <p>Insert a number into one of the input fields below:</p>
    <!-- Taking Input for Calculating Temperature. -->

    <p><input id="c" onkeyup="convert('C')"> degrees Celsius</p>
    <p><input id="f" onkeyup="convert('F')"> degrees Fahrenheit</p> 

    <script >
       function convert(degree) 
       {
        //    Math.round()  method is used, so that the result will be returned as an integer.
            var x;
            if (degree == "C") 
            {
                x = document.getElementById("c").value * 9 / 5 + 32;
                document.getElementById("f").value = Math.round(x);
            } 
            else 
            {
                x = (document.getElementById("f").value -32) * 5 / 9;
                document.getElementById("c").value = Math.round(x);
            }
        }
    </script>
</body>
</html>
