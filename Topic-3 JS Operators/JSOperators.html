<body>
    <h1 style="padding: 10px;">ARITHEMETIC OPERATORS</h1>
    <script type = "text/javascript">
           let a = true;
           let b = false;
           let linebreak = "<br />";
     
           document.write("(a && b) => ");
           result = (a && b);
           document.write(result);
           document.write(linebreak);
        
           document.write("(a || b) => ");
           result = (a || b);
           document.write(result);
           document.write(linebreak);
        
           document.write("!(a && b) => ");
           result = (!(a && b));
           document.write(result);
           document.write(linebreak);
     </script>      
     <h1 style="padding: 10px;">ASSIGNMENT OPERATORS</h1>
     <script type = "text/javascript">
           let a = 10;
           let b = 5;
           let linebreak = "<br />";
        
           document.write("Value of a => (a = b) => ");
           result = (a = b);
           document.write(result);
           document.write(linebreak);
        
           document.write("Value of a => (a += b) => ");
           result = (a += b);
           document.write(result);
           document.write(linebreak);
        
           document.write("Value of a => (a -= b) => ");
           result = (a -= b);
           document.write(result);
           document.write(linebreak);
        
           document.write("Value of a => (a *= b) => ");
           result = (a *= b);
           document.write(result);
           document.write(linebreak);
        
           document.write("Value of a => (a /= b) => ");
           result = (a /= b);
           document.write(result);
           document.write(linebreak);
        
           document.write("Value of a => (a %= b) => ");
           result = (a %= b);
           document.write(result);
           document.write(linebreak);
     </script>
