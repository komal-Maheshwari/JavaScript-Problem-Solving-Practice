<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunctionCalling</title>
</head>
<body>
    <script>
        function myFunction(paisa) {
            let ans;
            ans = paisa * 2;
            console.log("Paisa: " + ans);
        }
        myFunction(4);
        myFunction(2);
        myFunction(3);
        myFunction(5);
        myFunction(6);
    </script>
</body>
</html>
