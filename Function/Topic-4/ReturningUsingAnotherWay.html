<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReturningUsingAnotherWay</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        function AddTwoNumbers(num1, num2) {
            return num1 + num2;
        }
        document.getElementById("demo").innerHTML = AddTwoNumbers(4, 2);
    </script>
</body>
</html>
