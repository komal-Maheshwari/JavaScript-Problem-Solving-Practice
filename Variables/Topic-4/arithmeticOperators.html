<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>

<body>
    
    <button value="function1" Onclick=myfunc()>Check Variable</button>
    <script>
        function myfunc() {
            let a = prompt("Enter 1st Value: ");
            let b = prompt("Enter 2nd Value: ");
            let c = prompt("Enter the operator: ");

            switch (c) 
            {
                case "+":
                    alert("Sum is: " + (a + b));
                    break;
                case "-":
                    alert("Difference is: " + (a - b));
                    break;
                case "*":
                    alert("Multiplication is: " + (a * b));
                    break;
                case "/":
                    alert("Division is: " + (a / b));
                    break;
            }
        }
    </script>
</body>

</html>
