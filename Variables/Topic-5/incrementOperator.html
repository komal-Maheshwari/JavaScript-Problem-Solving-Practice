<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Operators</title>
</head>

<body>
    <p id="p1"></p>
    <button value="function1" Onclick=myfunc()>Increment</button>
    <script>
        let count = 0;
        function myfunc() {
            count += 5;
            document.getElementById("p1").innerHTML = count;
        }
        
    </script>
</body>

</html>
